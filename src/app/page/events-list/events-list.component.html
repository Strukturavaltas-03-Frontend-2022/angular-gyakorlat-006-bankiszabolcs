<table class="table">
  <thead>
    <tr>
      <th>Event</th>
      <th>Date</th>
      <th>Time</th>
      <th>Location</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of eventList">
      <td scope="row" >{{ item.name }}</td>
      <td>{{ item.date }}</td>
      <td>{{ item.time }}</td>
      <td> {{ item.location.address }} {{ item.location.city }} {{ item.location.country }}</td>
    </tr>
  </tbody>
</table>
